---
layout: default
---

<div class="Spoons-Carpets">
    {%- if site.spoons-carpet.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Spoons Carpet Reviews" }}</h2>
    <ul class="post-list">
        {%- for item in site.spoons-carpet -%}
        <li class="post {{ item.categories | join: ' ' }}">
        <h3>{{ item.title }}</h3>
        {%- if item.image -%}
            <img src="{{ item.image | relative_url }}" alt="{{ item.title }}">
        {%- endif -%}
        <div class="review-content">
            {{ item.content }}
        </div>
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}
    
</div>
